name: glance
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.4
  dart_date: ^1.1.1
  dartx: ^1.1.0
  equatable: ^2.0.3
  extension_google_sign_in_as_googleapis_auth: ^2.0.4
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.3
  flutter_svg: ^1.0.3
  font_awesome_flutter: ^10.1.0
  fpdart: ^0.0.14
  freezed_annotation: ^2.0.1
  gap: ^2.0.0
  go_router: ^3.1.0
  google_sign_in: ^5.3.0
  googleapis: ^8.1.0
  googleapis_auth: ^1.3.0
  grouped_list: ^4.2.0
  hooks_riverpod: ^1.0.3
  logger: ^1.1.0
  modal_bottom_sheet: ^2.0.1
  table_calendar: ^3.0.5
  timezone: ^0.8.0
  flutter_native_timezone: ^2.0.0
  http: ^0.13.4
  flutter_dotenv: ^5.0.2

dev_dependencies:
  build_runner: ^2.1.10
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.0.2
  json_serializable: ^6.2.0

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - .env

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Bold.otf
          weight: 800
        - asset: assets/fonts/Inter-Medium.otf
          weight: 600
        - asset: assets/fonts/Inter-Regular.otf
          weight: 400
        - asset: assets/fonts/Inter-Italic.otf
          style: italic
          weight: 400
